<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
</head>

<body>
    <h2>Register to Vote</h2>
    <form id="register-form" action="/register" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="address">City</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="address">Zip Code</label><br>
        <input type="text" id="zip" name="zip" required><br><br>

        <label for="id">Driver's License Number or Last 4 Digits of SSN (Choose One to Enter)</label><br>
        <input type="text" id="id" name="id" required><br><br>
            
        <label>I authorize the Secretary of State to use my stored digital signature for voter preregistration or registration.</label><br>
        <input type="radio" id="signature-yes" name="register-signature" value="yes" required>
        <label for="signature-yes">Yes</label>
        <input type="radio" id="signature-no" name="register-signature" value="no" required>
        <label for="signature-no">No</label><br><br>

        <button type="submit">Register</button>
    </form>
    
    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            var name = document.getElementById('name').value;
            var dob = document.getElementById('dob').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var zip = document.getElementById('zip').value;
            var id = document.getElementById('id').value;
            var signatureYes = document.getElementById('signature-yes').checked;

            if (!name || !dob || !address || !city || !zip || !id || !signatureYes) {
                event.preventDefault();
                alert('Please fill in all fields and confirm your signature with "Yes".');
            }
        });
    </script>
</body>
</html>
