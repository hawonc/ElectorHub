<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

<h2>Login</h2>
<form action="/login" method="POST">
    <label for="id">Polling Place ID:</label><br>
    <input type="text" id="id" name="id" required><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <input type="submit" value="Login">
</form>
<h2>Voter Registration Query Form</h2>
    <form action="/query" method="POST">
        <label for="license">Driver's License Number:</label>
        <input type="text" id="license" name="license" placeholder="Enter driver's license number" pattern="[A-Za-z0-9]{1,20}" maxlength="20">

        <br><br>

        <label for="ssn">Last 4 SSN:</label>
        <input type="text" id="ssn" name="ssn" placeholder="****" pattern="\d{4}" maxlength="4">

        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const license = document.getElementById('license').value;
            const ssn = document.getElementById('ssn').value;
            const dob = document.getElementById('dob').value;

            // Check if SSN is filled and DOB is required
            if (ssn && !dob) {
                alert("Please enter your date of birth when providing a social security number.");
                event.preventDefault();
            }

            // Ensure at least one of the fields is filled
            if (!license && !ssn) {
                alert("Please enter either a driver's license number or a social security number.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
